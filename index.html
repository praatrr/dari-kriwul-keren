<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>dari kriwul</title>
  <style>
    /* --- 1. SETTING UTAMA --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    /* --- 2. TOMBOL MULAI --- */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #play-btn {
      padding: 15px 40px;
      font-size: 18px;
      background-color: #ff4de1;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 77, 225, 0.6);
      font-weight: bold;
      transition: transform 0.2s;
    }

    #play-btn:active {
      transform: scale(0.9);
    }

    /* --- 3. LOADING SCREEN (MAHDUY) --- */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-out;
    }

    /* Container Teks */
    .loading-text {
      display: flex;
      gap: 10px;
    }

    /* Gaya Huruf */
    .loading-text span {
      font-size: 40px; /* Besar huruf di HP/Laptop */
      font-weight: bold;
      color: #333; /* Warna mati */
      animation: nyala 1.2s infinite ease-in-out;
    }

    /* Animasi Lampu Nyala */
    @keyframes nyala {
      0%, 100% {
        color: #333;
        text-shadow: none;
      }
      50% {
        color: #fff;
        text-shadow: 0 0 10px #a04dff, 0 0 20px #ff4d4d;
      }
    }

    /* Delay per huruf */
    .loading-text span:nth-child(1) { animation-delay: 0.0s; } /* M */
    .loading-text span:nth-child(2) { animation-delay: 0.2s; } /* A */
    .loading-text span:nth-child(3) { animation-delay: 0.4s; } /* H */
    .loading-text span:nth-child(4) { animation-delay: 0.6s; } /* D */
    .loading-text span:nth-child(5) { animation-delay: 0.8s; } /* U */
    .loading-text span:nth-child(6) { animation-delay: 1.0s; } /* Y */

    /* Teks kecil di bawah */
    #loading p {
      color: #888;
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 2px;
    }

    /* --- 4. CANVAS --- */
    #c {
      display: block;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <button id="play-btn">Play</button>
  </div>

  <div id="loading">
    <div class="loading-text">
      <span>M</span>
      <span>A</span>
      <span>H</span>
      <span>D</span>
      <span>U</span>
      <span>Y</span>
    </div>
    <p>Sedang memuat...</p>
  </div>

  <canvas id="c"></canvas>

  <audio id="lagu" loop hidden preload="auto">
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function() {
      const startScreen = document.getElementById("start-screen");
      const playBtn = document.getElementById("play-btn");
      const loader = document.getElementById("loading");
      const audio = document.getElementById("lagu");

      // --- LOGIKA KLIK TOMBOL ---
      playBtn.addEventListener('click', function() {
        if(audio) {
            audio.play().catch(function(error) {
                console.log("Audio play error: ", error);
            });
        }
        
        // 2. Tombol Play Hilang
        startScreen.style.display = "none";

        // 3. Loading Berjalan
        setTimeout(function() {
          loader.style.opacity = "0"; // Fade out
          setTimeout(function() {
            loader.style.display = "none"; // Hilang total
          }, 1000);
        }, 9000); // <-- Loading
      });

      // --- LOGIKA CANVAS (HEART RESPONSIVE) ---
      const canvasElement = document.getElementById("c");
      const ctx = canvasElement.getContext("2d");
      let canvasWidth, canvasHeight, centerX, centerY;

      function resizeCanvas() {
        canvasWidth = canvasElement.width = window.innerWidth;
        canvasHeight = canvasElement.height = window.innerHeight;
        centerX = canvasWidth / 2;
        centerY = canvasHeight / 2;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const degreesToRadians = Math.PI / 180;
      const particleCount = 500;
      const particleInstances = [];
      const colorPalette = ["217,65,65", "240,223,223", "255,161,161", "237,126,126", "240,96,137"];

      ctx.strokeStyle = "white";
      ctx.globalAlpha = 0.7;

      function getRandomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      class SparkleParticle {
        constructor() { this.reset(); }

        reset() {
          this.radius = getRandomInteger(2, 8);
          const initialDist = Math.random() * 100 + 1;
          const initialAngle = Math.random() * 360;
          const angleInRadians = initialAngle * degreesToRadians;

          this.x = centerX + initialDist * Math.cos(angleInRadians);
          this.y = centerY + initialDist * Math.sin(angleInRadians);

          const speedFactor = Math.random() * 0.8;
          this.velocityX = speedFactor * (Math.random() < 0.5 ? -1 : 1);
          this.velocityY = speedFactor * (Math.random() < 0.5 ? -1 : 1);

          this.alpha = Math.random() * 0.8 + 0.1;
          const colorIndex = Math.floor(Math.random() * colorPalette.length);
          this.colorString = `rgba(${colorPalette[colorIndex]}, ${this.alpha})`;
        }

        move() {
          this.x += this.velocityX;
          this.y += this.velocityY;
        }

        reverseDirection() {
          this.velocityX *= -1;
          this.velocityY *= -1;
        }

        draw(context) {
          context.beginPath();
          context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          context.fillStyle = this.colorString;
          context.fill();
        }
      }

      for (let i = 0; i < particleCount; i++) {
        particleInstances.push(new SparkleParticle());
      }

      function defineHeartShape(particleRadius) {
        const heartSize = 90; 
        const buffer = particleRadius;
        const effectiveRadius = heartSize - buffer;
        const safeRadius = Math.max(effectiveRadius, 1);
        const topCurveY = centerY - 50; 
        const bottomPointY = centerY + 200;
        const leftCurveX = centerX - heartSize;
        const rightCurveX = centerX + heartSize;

        ctx.beginPath();
        ctx.moveTo(centerX, topCurveY);
        ctx.arc(rightCurveX, topCurveY, safeRadius, Math.PI, Math.PI * 0.23, false);
        ctx.lineTo(centerX, bottomPointY);
        ctx.arc(leftCurveX, topCurveY, safeRadius, Math.PI * 0.77, 0, false);
        ctx.closePath();
      }

      function renderAnimation() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        for (let i = 0; i < particleInstances.length; i++) {
          const particle = particleInstances[i];
          defineHeartShape(particle.radius);
          if (ctx.isPointInPath(particle.x, particle.y)) {
            particle.move();
            particle.draw(ctx);
          } else {
            particle.reverseDirection();
            particle.move();
          }
        }
        window.requestAnimationFrame(renderAnimation);
      }
      window.requestAnimationFrame(renderAnimation);
    })();
  </script>
</body>
</html>
